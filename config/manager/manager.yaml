apiVersion: v1
kind: Namespace
metadata:
  labels:
    control-plane: controller-manager
  name: system
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
  namespace: system
  labels:
    control-plane: controller-manager
spec:
  selector:
    matchLabels:
      control-plane: controller-manager
  replicas: 1
  template:
    metadata:
      labels:
        control-plane: controller-manager
    spec:
      volumes:
        - name: git-key
          secret:
            secretName: flux-git-deploy
      containers:
        - args:
            - --enable-leader-election
          image: controller:latest
          imagePullPolicy: Never
          name: manager
          resources:
            limits:
              cpu: 100m
              memory: 30Mi
            requests:
              cpu: 100m
              memory: 20Mi
          volumeMounts:
            - name: git-key
              readOnly: true
              mountPath: /etc/properator
          env:
          - name: GITHUB_TOKEN
            valueFrom:
              secretKeyRef:
                name: github-secrets-manager
                key: GITHUB_TOKEN
      terminationGracePeriodSeconds: 10
---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRole
metadata:
  labels:
    name: flux
    control-plane: controller-manager
  name: flux
rules:
  - apiGroups: ["*"]
    resources: ["*"]
    verbs: ["*"]
  - nonResourceURLs: ["*"]
    verbs: ["*"]
